<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman API Tester</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }

        .container {
            max-width: 800px;
        }

        .hide {
            display: none;
        }

        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #displayGetRequest {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .response-box {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="text-center mb-4">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="getButton" checked> GET
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="postButton"> POST
                </label>
            </div>
        </div>

        <!-- GET Request Card -->
        <div class="card p-4" id="GetElement">
            <h5 class="card-title">GET Request</h5>
            <label for="urlGet">URL:</label>
            <input type="url" id="urlGet" placeholder="Enter the URL">
            <button class="btn btn-outline-primary mt-2" id="buttonSubmitGet">Send GET Request</button>
            <div id="displayGetRequest" class="mt-3 response-box"></div>
        </div>

        <!-- POST Request Card -->
        <div class="card p-4 hide" id="PostElement">
            <h5 class="card-title">POST Request</h5>
            <label for="urlPost">URL:</label>
            <input type="url" id="urlPost" placeholder="Enter the URL">
            <label for="dataPostReq" class="mt-2">JSON Data:</label>
            <textarea id="dataPostReq" rows="8" placeholder='Enter JSON data, e.g., {"name": "John"}'></textarea>
            <button class="btn btn-outline-primary mt-3" id="buttonSubmitPost">Send POST Request</button>
        </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
